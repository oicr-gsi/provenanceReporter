<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>provenance_reporter</title>
</head>
<body>
   
   <table style="width=100%; font-family: Arial, Helvetica, sans-serif; bottom-margin:50px">
   <tr>
     <td style="width: 40%; padding: 3px; text-align: left"><img src="{{ url_for('static', filename='images/OICR_Logo_RGB_ENGLISH.png') }}" alt="OICR_logo" title="OICR_logo" style="padding-right: 8px; padding-left:0px; width:10; height:10"></td>
     <td style="width: 60%; padding: 3px; text-align: left"><p style="text-align: center; color: black; font-size:45px; font-family: Arial, Verdana, sans-serif; font-weight:bold">Genome Sequence Informatics<br><br>Provenance Reporter</p></td>
   </tr>
   </table>
   
   
     
     <!-- <form class="search_bar" autocomplete="off" style="margin-left:auto;margin-right:auto;margin-top:60px;margin-bottom:10px;max-width:300px">     
       <form action="myFunction()">
       <input type="text" id="search_table onclick="myFunction()" placeholder="Search.." name="search" title="Type a keyword">
       <button type="submit">Submit</button>
     </form> -->
     
    <div style="margin-left:auto;margin-right:auto;margin-top:80px;padding-bottom:7px;max-width:300px;position:relative">
    <input type="text" id="search_table"  onkeyup="searchFunction()" placeholder="Search.." title="Type in a keyword">
    </div>

   <table id="project_table">
   <tr>
     <th>Project</th>
     <th>Description</th>
     <th>Pipeline</th>     
     <th>Status</th>
   </tr>     
   {% for i in projects %}
     <tr>
        <td>{{ i['name'] }}</td>
        <td>{{ i['description'] }}</td>
        <td>{{ i['pipeline'] }}</td>
        <td>{{ i['active'] }}</td>
     </tr>
   {% endfor %}
   </table>
   
   
   <script>
   function searchFunction() {
   var input, filter, table, tr, td, i, txtValue;
   input = document.getElementById("search_table");
   filter = input.value.toUpperCase();
   table = document.getElementById("project_table");
   tr = table.getElementsByTagName("tr");
   for (i = 1; i < tr.length; i++) {
   td= tr[i];
     if (td) {
       txtValue = td.textContent || td.innerText;
       if (txtValue.toUpperCase().indexOf(filter) > -1) {
         tr[i].style.display = "";
       } else {
         tr[i].style.display = "none";
         }
     }       
    }
   }
   </script> 



   

   




</body>
</html>
